{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Authors</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
    <a class="navbar-brand" href="/">Library Management</a>
    <a class="nav-link active" href="{% url 'author_new' %}" >Add Author</a>

    <form class="form-inline my-2 my-lg-0 ml-auto p-2" method="GET" >
      {{myFilter.form}}
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

<!-- container -->
  <div class="container mt-3">
  

    <!-- item -->
    {% for author in authors %}
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1"> {{author.name}} </h5>
          <small class="text-muted">{{author.nationality}}</small>
        </div>
        <div class="d-flex w-100 justify-content-around">
          <a href="{% url 'author_detail' pk=author.pk %}" class="card-link">View</a>
          <a href="{% url 'author_delete' pk=author.pk %}" class="card-link">Delete</a>
          <a href="{% url 'author_update' pk=author.pk %}" class="card-link">Update</a>
        </div>
      </a>
      </div>
    {% endfor %}


  </div>

  </div>
  
<!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
